<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos  de caixas</title>
    <style>
       h1{   /*   box-level */
        background-color: lightgray;
        height: 300px;
        width:300px;


        border: 10px ridge darkblue;

        padding: 10px;

        margin:20px;

        outline: 5px dashed yellow;

        }

        a{ /* box-inlevel*/
         border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">os links são exemplo de inline-level</a> vamos ver como tudo isso funciona. </p>
</body>
</html>
