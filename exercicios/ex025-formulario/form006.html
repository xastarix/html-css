<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível de satisfção</label>
            <input type="range" name="nivel" id="inivel">
        </p>
        <p>
            <label for="ifile">Enviar arquivo</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p><input type="submit" value="Enviar"></p>


    </form>
</body>
</html>
