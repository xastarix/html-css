<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>formulario </h1>
    <form action="#" method="get">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">MÃ©dia: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="Nota">
        </div>
        <div>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <label for="imes">Periodo letivo: </label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>




    </form>
</body>
</html>
