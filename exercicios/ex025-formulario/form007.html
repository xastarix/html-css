<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>formulario </h1>
    <form action="">

        <p>
            <label for="iestado">Estado: </label>
            <select name="estados" id="iestado" required >
                <optgroup label="Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>

                <optgroup label="nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio grande do norte</option>
                </optgroup>

            </select>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="profissao" id="iprof" list="liprof">
            <datalist id="liprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Menssagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
