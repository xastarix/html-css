<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" autocomplete="on" method="post">
        <p><label for="iemail">Email: </label><input type="text" name="email" id="iemail" required minlength="5" maxlength="30" placeholder="digite seu email" autocomplete="email"></p>

        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30" placeholder="digite sua senha" autocomplete="current-password"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
