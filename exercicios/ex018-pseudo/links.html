<head>

    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: tomato;
            text-decoration: none;
            font-weight:bold;
        }
        a:visited{
            color:blue;
        }
        a:hover{
            text-decoration: underline;
            color: black;

        }
        a:active{
            color:green;
        }
        .especial{
            background-color: aqua;
        }
        .especial::after{
            content: " <--" ;
        }
        .especial::before{
            content: "-->" ;
        }
    </style>
</head>
